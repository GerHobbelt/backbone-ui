<style type="text/css">
  div.clear {
    display: block;
    clear:both;
    padding:10px;
  }
  
  div.left-column {
    float:left;
    width:50%;
  }
  
  div.right-column {
    float:right;
    width:50%;
  }
  
</style>

  <body>
    <script type="text/javascript">
    window.onload = function() {
        
        var leftCol = $.el.div({'className':'left-column'});
        var rightCol = $.el.div({'className':'right-column'});
        
        document.body.appendChild(leftCol);
        document.body.appendChild(rightCol);        

        //set glyph directory
        Backbone.UI.GLYPH_DIR = "../doc/src/images/glyphs";
        
        var book = {'title': 'War and Peace'};
        
        //test button with glyph on left
        var button = new Backbone.UI.Button({
          model: book,
          content: 'title',
          glyph: 'lightbulb'
        }).render();
        leftCol.appendChild(button.el);
        
        //test button with glyph on right
        var buttonRight = new Backbone.UI.Button({
          model: book,
          content: 'title',
          glyphRight: 'lightbulb'
        }).render();
        rightCol.appendChild(buttonRight.el);
      
        //test link with glyph on left
        var linkLeft = new Backbone.UI.Link({
          model: book,
          content: 'title',
          glyph: 'pencil'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(linkLeft.el);
        
        //test link with glyph on right
        var linkRight = new Backbone.UI.Link({
          model: book,
          content: 'title',
          glyphRight: 'pencil'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(linkRight.el);
        
        //test textfield with glyph on left
        var textLeft = new Backbone.UI.TextField({
          model: book,
          content: 'title',
          glyph: 'delete'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(textLeft.el);
        
        //test textfield with glyph on right
        var textRight = new Backbone.UI.TextField({
          model: book,
          content: 'title',
          glyphRight: 'delete'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(textRight.el);
        
        //test textarea with glyph on left
        var textAreaLeft = new Backbone.UI.TextArea({
          model: book,
          content: 'title',
          glyph: 'disk'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(textAreaLeft.el);
        
        //test textarea with glyph on right
        var textAreaRight = new Backbone.UI.TextArea({
          model: book,
          content: 'title',
          glyphRight: 'disk'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(textAreaRight.el);
        
        
        //test pulldown model
        window.modelWithGlyph = {};
        
        var ops = [
          {val: 'save', label: 'Save', glyph: 'disk'},
          {val: 'edit', label: 'Edit', glyph: 'pencil'},
          {val: 'delete', label: 'Delete', glyph: 'delete'},
          {val: 'change', label: 'Change', glyph: 'lightbulb'},
          {val: 'load', label: 'Load', glyph: 'disk'},
          {val: 'write', label: 'Write', glyph: 'pencil'},
          {val: 'remove', label: 'Remove', glyph: 'delete'},
          {val: 'on', label: 'Turn On', glyph: 'lightbulb'}
        ];
        
        //test pulldown with glyph on left
        var pulldownLeft = new Backbone.UI.Pulldown({
          model: window.modelWithGlyph,
          content: 'op',
          alternatives: ops,
          altLabelContent: 'label',
          altValueContent: 'val',
          altGlyph: 'glyph'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(pulldownLeft.el);
        
        //test pulldown with glyph on right
        var pulldownRight = new Backbone.UI.Pulldown({
          model: window.modelWithGlyph,
          content: 'op',
          alternatives: ops,
          altLabelContent: 'label',
          altValueContent: 'val',
          altGlyphRight: 'glyph'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(pulldownRight.el);
      
        //test radiogroup with glyph on left
        var groupLeft = new Backbone.UI.RadioGroup({
          model: window.modelWithGlyph,
          content: 'op',
          alternatives: ops,
          altLabelContent: 'label',
          altValueContent: 'val',
          altGlyph: 'glyph'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(groupLeft.el);
      
      
        //test radiogroup with glyph on left
        var groupRight = new Backbone.UI.RadioGroup({
          model: window.modelWithGlyph,
          content: 'op',
          alternatives: ops,
          altLabelContent: 'label',
          altValueContent: 'val',
          altGlyphRight: 'glyph'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(groupRight.el);
      
        var testTabs = [
          {label: 'One', 'content': 'This is tab one.', 'glyph': 'disk'},
          {label: 'Two', 'content': 'This is tab two.', 'glyph': 'pencil'},
          {label: 'Three', 'content': 'This is tab three.', 'glyph': 'delete', 'glyphRight' : 'disk'}                    
        ];
      
        //test tabset with glyph on left
        var setLeft = new Backbone.UI.TabSet({
          alternatives: testTabs,
          altGlyph: 'glyph'
        }).render();
        leftCol.appendChild($.el.div({'className':'clear'}));
        leftCol.appendChild(setLeft.el);
      
        //test tabset with glyph on right
        var setRight = new Backbone.UI.TabSet({
          alternatives: testTabs,
          altGlyphRight: 'glyph'
        }).render();
        rightCol.appendChild($.el.div({'className':'clear'}));
        rightCol.appendChild(setRight.el);
      
      };
      
      //button link pulldown radiogroup tabset, textfield, textarea
      
    </script>
