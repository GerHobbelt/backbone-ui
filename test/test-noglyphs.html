  <body>
    <script type="text/javascript">
      window.onload = function() {
        var model = {}
        t = new Backbone.UI.TextField({
          model : model,
          name : 'email',
          content : 'foo'
        }).render();
        document.body.appendChild(t.el);

        ta = new Backbone.UI.TextArea({
          model : model,
          name : 'email',
          content : 'bar'
        }).render();
        document.body.appendChild(ta.el);



        setInterval(function() {
          console.log(model.bar);
        }, 50);

        
      };
      
    </script>
