  <script type="text/javascript">
    $(window).ready(function() {
      Backbone.UI.setSkin('perka');

      var button = new Backbone.UI.Button({
        glyphCss : 'url(tier_target_icons.png) -1px -1px',
        glyphRightCss : 'url(tier_target_icons.png) -1px -29px',
        content : 'press me'
      }).render();
      document.body.appendChild(button.el);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);

      button = new Backbone.UI.Button({
        glyphCss : 'url(tier_target_icons.png) -1px -57px',
        content : 'press me'
      }).render();
      document.body.appendChild(button.el);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);

      button = new Backbone.UI.Button({
        glyphRightCss : 'url(tier_target_icons.png) -1px -1px',
        content : 'press me'
      }).render();
      document.body.appendChild(button.el);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);
      $.el.br().appendTo(document.body);

      var items = [
        {label : 'one', glyphCss : 'url(time_date.png) 0 2px no-repeat'}, 
        {label : 'two', glyphCss : 'url(time_date.png) 0 -24px no-repeat'}, 
        {label : 'three', glyphRightCss : 'url(time_date.png) 0 2px no-repeat'}];

      var pulldown = new Backbone.UI.Pulldown({
        alternatives : items,
        altLabelContent : 'label',
        altGlyphCss : 'glyphCss',
        altGlyphRightCss : 'glyphRightCss',
        glyphCss : 'url(tier_target_icons.png) -1px -57px no-repeat'
      }).render();
      document.body.appendChild(pulldown.el);

    });

  </script>
