  <style>
    table {
      border-spacing:0;
      border: 1px solid #7c7c7c;
      width:2098px;
    }

    table th {
      font-family:Helvetica;
      font-size:18px;
      font-weight:300;
    }

    table td, th {
      border: 1px solid #7c7c7c;
      padding: 3px;
      vertical-align:top;
      width: 600px;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #dadada;
      text-align: left;
      padding:30px;
    }

    table .size {
      width:50px;
    }

    .buttons > div {
      margin-bottom:30px;
    }

    .checkmark_svg svg path {
      fill:pink;
    }

  <script type="text/javascript">
      $(window).ready(function() {
        Backbone.UI.setSkin('perka');

        //---------------------large button-------------------------//
        var largeGreenButton = new Backbone.UI.Button({
          content : 'Major action',
          className : 'large green pink',
          glyphCss : 'url(checkmark.svg) 0 0 no-repeat',
          glyphSize : 28,
          glyphPadding : 8,
          glyphBackgroundSize : 'contain'
        }).render();

        var largeLink = new Backbone.UI.Link({
          content : 'Secondary action',
          className : 'large',
          glyphCss : 'url(pencil.png) 0 0 no-repeat',
          glyphSize : 28,
          glyphPadding : 8,
          glyphBackgroundSize : 'contain'
        }).render();

        var stack = $.el.stack($.el.flow({padding:'40px'},largeGreenButton.el,largeLink.el));

        document.getElementById("44_b").appendChild(stack);

        //-----------------------medium button-----------------------//
        var defaultButton = new Backbone.UI.Button({
          content : 'Primary action'
        }).render();

        var defaultLink = new Backbone.UI.Link({
          content : 'Secondary action'
        }).render();
        var buttonFlow = $.el.flow({padding:'30px'},defaultButton.el,defaultLink.el);

        var defaultGlyphButton = new Backbone.UI.Button({
          content : 'Primary glyph',
          glyphCss : 'url(checkmark.svg) 0 0 no-repeat',
          glyphSize : 20,
          glyphPadding : 8
        }).render();

        var defaultGlyphLink = new Backbone.UI.Link({
          content : 'Secondary with glyph',
          glyphCss : 'url(pencil.png) 0 0 no-repeat',
          glyphSize : 20,
          glyphPadding : 8,
          glyphBackgroundSize : 'contain'
        }).render();
        var glyphButtonFlow = $.el.flow({padding:'30px'},defaultGlyphButton.el,defaultGlyphLink.el);

        var disabledButton = new Backbone.UI.Button({
          content : 'Disabled State',
          disabled : true
        }).render();

        var stack = $.el.stack({padding: '30px'},
          buttonFlow,
          glyphButtonFlow,
          disabledButton.el);

        document.getElementById("36_b").appendChild(stack);

        //-----------------------small button-----------------------//
        var smallButton = new Backbone.UI.Button({
          content : 'Minor action',
          className : 'small'
        }).render();

        var smallGlyphButton = new Backbone.UI.Button({
          content : 'With glyph',
          className : 'small',
          glyphCss : 'url(plus.png) 0 0 no-repeat',
          glyphSize : 20,
          glyphPadding : 8,
          glyphBackgroundSize : 'contain'
        }).render();

        document.getElementById("32_b").appendChild($.el.stack({padding:'30px'},smallButton.el,smallGlyphButton.el));

        //-----------------------large text fields-----------------------------//   
        var largeTextField = new Backbone.UI.TextField({
          className : 'large',
          formLabelContent : 'Large Text Field',
          placeholder : 'Default text'
        }).render();   

        var secondLargeTextField = new Backbone.UI.TextField({
          className : 'large',
          formLabelContent : 'Second Large Text Field',
          content : 'User input'
        }).render();  

        document.getElementById("44_tf").appendChild($.el.stack({padding:'30px'},largeTextField.el,secondLargeTextField.el)); 

        //-----------------------default text fields-----------------------------//  

        var defaultTextField = new Backbone.UI.TextField({
          formLabelContent : 'Form field label',
          placeholder : 'Default text'
        }).render();   

        var defaultActiveTextField = new Backbone.UI.TextField({
          formLabelContent : 'Active form field',
          content : 'User input',
        }).render();  

        var defaultErrorTextField = new Backbone.UI.TextField({
          formLabelContent : 'Form field error',
          content : 'User input',
          className : 'error'
        }).render(); 

        document.getElementById("36_tf").appendChild($.el.stack({padding:'30px'},
          defaultTextField.el,
          defaultActiveTextField.el,
          $.el.stack(defaultErrorTextField.el,$.el.div($.el.span({padding:'30px',className:'error_message'},'Error message'))))); 

        //-----------------------small text fields-----------------------------//  

        var smallTextField = new Backbone.UI.TextField({
          className: 'small inline',
          formLabelContent : 'Text label',
          placeholder : 'Default text'
        }).render();   

        var smallActiveTextField = new Backbone.UI.TextField({
          className: 'small inline',
          formLabelContent : 'Text label',
          content : 'Active inline field',
          glyphRightCss : 'url(enter.png) 0 0 no-repeat',
          glyphSize : 20,
          glyphPadding : 8,
        }).render();  

        var smallPlaceholderTextField = new Backbone.UI.TextField({
          className: 'small inline',
          placeholder : 'Inline field with glyph',
          glyphCss : 'url(search.png) 0 0 no-repeat',
          glyphSize : 20,
          glyphPadding : 8,
        }).render(); 

        document.getElementById("32_tf").appendChild($.el.stack({padding:'30px'},
          $.el.flow(smallTextField.el,smallPlaceholderTextField.el),
          smallActiveTextField.el)) 

        //--------------------selection elements---------------------//

        var menuItems = new Backbone.Collection([
          {label : 'United States', value : 'USA'},
          {label : 'Australia', value : 'AUS'},
          {label : 'Canada', value : 'CAN'},
          {label : 'Cayman Islands', value : 'CAY'},
          {label : 'Ireland', value : 'IRE'},
          {label : 'Mexico', value : 'MEX'},
          {label : 'Nigeria', value : 'NG'},
          {label : 'Panama', value : 'PAN'},
          {label : 'Puerto Rico', value : 'PR'},
          {label : 'South Africa', value : 'SA'},
          {label : 'Uganda', value : 'UG'},
          {label : 'United Kingdom', value : 'UK'}
        ]);

        var items = [
          {label : 'Radio on'}, 
          {label : 'Radio off'}];

        var pulldown = new Backbone.UI.Pulldown({
          content : 'country',
          alternatives : menuItems,
          altLabelContent : 'label',
          altValueContent : 'value'
        }).render();

        var operation = new Backbone.UI.Button({
          content : 'Operation'
        }).render();

        var pulldownFlow = $.el.flow({padding:'30px'}, pulldown.el, operation.el)

        var radioGroup = new Backbone.UI.RadioGroup({
          className : 'block',
          alternatives : items,
          altLabelContent : 'label'
        }).render();

        var checkboxOn = new Backbone.UI.Checkbox({
          content : 'Checkbox on'
        }).render();

        var checkboxOff = new Backbone.UI.Checkbox({
          content : 'Checkbox off'
        }).render();

        var checkboxStack = $.el.stack(checkboxOn.el,checkboxOff.el);
        var flow = $.el.flow({padding:'50px'},radioGroup.el,checkboxStack);

        document.getElementById("36_se").appendChild($.el.stack({padding:'50px'},pulldownFlow,flow));


        //-----------------------buttons-----------------------------//
        var orangeButton = new Backbone.UI.Button({
          content : 'Primary Action',
          className : 'orange'
        }).render();

        var orangeLink = new Backbone.UI.Link({
          content : 'Secondary Action',
          className : 'orange'
        }).render();
        document.getElementById("orange").appendChild($.el.flow({padding:'30px'},orangeButton.el,orangeLink.el));

        var blueButton = new Backbone.UI.Button({
          content : 'Primary Action',
          className : 'blue'
        }).render();

        var blueLink = new Backbone.UI.Link({
          content : 'Secondary Action',
          className : 'blue'
        }).render();
        document.getElementById("blue").appendChild($.el.flow({padding:'30px'},blueButton.el,blueLink.el));

        var greenButton = new Backbone.UI.Button({
          content : 'Primary Action',
          className : 'green'
        }).render();

        var greenLink = new Backbone.UI.Link({
          content : 'Secondary Action',
          className : 'green'
        }).render();
        document.getElementById("green").appendChild($.el.flow({padding:'30px'},greenButton.el,greenLink.el));

        var lightBlueButton = new Backbone.UI.Button({
          content : 'Primary Action',
          className : 'light_blue'
        }).render();

        var lightBlueLink = new Backbone.UI.Link({
          content : 'Secondary Action',
          className : 'light_blue'
        }).render();
        document.getElementById("light_blue").appendChild($.el.flow({padding:'30px'},lightBlueButton.el,lightBlueLink.el));

        var defaultButton = new Backbone.UI.Button({
          content : 'Primary Action'
        }).render();

        var defaultLink = new Backbone.UI.Link({
          content : 'Secondary Action'
        }).render();
        document.getElementById("white").appendChild($.el.flow({padding:'30px'},defaultButton.el,defaultLink.el));
      });
