<section id="table_view" class="example">
  <h1>Table View</h1>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#table_view', function() {
        var table = new Backbone.UI.TableView({
          model : regions,
          onItemClick : function(model) {
            alert(model.get('name'));
          },
          columns : [{
            label : 'Name',
            property : 'name'
          }, {
            label : 'Notes',
            width : 100,
            property : 'notes'
          }]
        }).render();

        return table;
      });
    });
  </script>

  <!-- OPTIONS -->
</section>
