<section id="calendar" class="example">
  <header>
    <h1>Calendar</h1>
  </header>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#calendar', function() {
        var calendar = new Backbone.UI.Calendar({
          model : coffee,

        }).render();

        return calendar;
      });
    });
  </script>
</section>
