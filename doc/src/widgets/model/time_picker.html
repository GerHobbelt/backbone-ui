<section id="time_picker" class="example">
  <header>
    <h1>Time Picker</h1>
  </header>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#time_picker', function() {
        var picker = new Backbone.UI.TimePicker({
          model : coffees.at(0),
          property : 'roastedOn'
        }).render();
        return picker;
      });
    });
  </script>
</section>
