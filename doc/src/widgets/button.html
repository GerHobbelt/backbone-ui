<article id="button" class="example">
  <header>
    <h1>Buttons</h1>
  </header>

  <script type="text/javascript">
    $(window).load(function() {

      window.addExample('#button', function() {
        var button = new Backbone.UI.Button({
          label : 'Press Me',
          isSubmit : true,
          onClick : _(alert).bind(window, 'pressed')
        }).render();

        return button;
      });
    });
  </script>
</article>
