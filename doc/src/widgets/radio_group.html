
<section id="radio_group" class="example">
  <header>
    <h1>Radio Group</h1>
  </header>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#radio_group', function() {
        var group = new Backbone.UI.RadioGroup({
          collection : [
            {label : 'Option 1', value : 0},
            {label : 'Option 2', value : 1}
          ]
        }).render();
        return group;
      });
    });
  </script>
</section>
