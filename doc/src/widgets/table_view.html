<section id="table_view" class="example">
  <header>
    <h1>Table View</h1>
  </header>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#table_view', function() {
        var collection = new Backbone.Collection([
          {firstName : 'Jeremy', lastName : 'Ashkenas'},
          {firstName : 'Will', lastName : 'Bailey'},
          {firstName : 'Jay', lastName : 'Harlow'},
          {firstName : 'Joe', lastName : 'Stelmach'}
        ]);

        var table = new Backbone.UI.TableView({
          model : collection,
          onItemClick : function(model) {
            alert(model.get('firstName'));
          },
          columns : [{
              label : 'First Name',
              width : 100,
              content : function(model) {
                return model.get('firstName');
              }
            }, {
              label : 'Last Name',
              content : function(model) {
                return model.get('lastName');
              }
            }
          ]
        }).render();

        return table;
      });
    });
  </script>
</section>
