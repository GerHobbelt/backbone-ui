<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone-UI Native</title>
</head>
<body>
  <section>
    <h1>Button</h1>
    <button type="button">Button Label</button>  
  </section>
  <section>
    <h2>Checkbox</h2>
    <label><input type="checkbox" checked />Label Text</label>  
  </section>
  <section>
    <h2>Link</h2>
    <a href="#">Link Text</a>
  </section>
  <section>
    <h2>Text Area</h2>
    <label>Label Text:<textarea>Link Text</textarea></label>
  </section>
  <section>
    <h2>Text Field</h2>
    <label>Label Text:<input type="text" value="Text Goes Here" /></label>
  </section>
  <section>
    <h2>Pulldown</h2>
    <label>Label Text:
      <select>
        <option disabled selected>Please Select...</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
      </select>
    </label>
  </section>
  <section>
    <h2>Radio Group</h2>
    <label>Radio Group Label Text:</label>
    <label><input type="radio" name="group" value="1" /> Value 1</label>
    <label><input type="radio" name="group" value="2" /> Value 2</label>
  </section>
</body>
</html>
