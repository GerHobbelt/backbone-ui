<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone-UI Native</title>
  <style>
    /*---------------- button -------------------*/
    .button {
      font-size:16px;
      font-family:Helvetica;
      font-weight:normal;
      color:#333;
      background-color:#eee;
      border:1px solid #666;
      line-height:1.25;
      display: inline-block;
      padding:6px 12px;
      border-radius:4px;
      vertical-align:middle;
      text-decoration:none;
      cursor:pointer;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* tab focus */
    .button:focus {
      outline: thin dotted #333;
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }

    .button:hover, 
    .button:focus {
      background-color:#ddd;
      border-color:#222;
    }

    .button:active,
    .button:active {
      background-color:#ccc;
    }

    .button.disabled,
    .button:disabled {
      cursor:not-allowed;
      pointer-events:none;
      background-color:#ccc;
      border-color:#ccc;
      color:#fff;
    }

    /*---------------- checkbox -------------------*/
    .checkbox label {
      font-size:16px;
      font-family:Helvetica;
      font-weight:normal;
      display: inline-block;
      line-height:20px;  
      cursor: pointer;  
      position: relative;
      white-space:nowrap;  
      padding-left:30px;
    }

    .checkbox input {
      display:inline-block;
      position: absolute;
      left:0;
      width:auto;
      height:16px;
      cursor:pointer;
      opacity: 0;
    }

    #checked-failover:checked + i,
    .checkbox input + i {
      display: inline-block;
      position:absolute;
      left:0;
      height: 20px;
      width: 20px;
      border: 1px solid #666;
    }

    #checked-failover:checked + i:before,
    .checkbox input:checked + i:before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #222;
      left: 3px;
      top: 3px;
    }

    .checkbox > label > span {
      vertical-align:middle;
    }


  </style>
</head>
<body>
  <section>
    <h1>Button</h1>
    <button type="button" class="button"><span>Primary action</span></button>  
    <button type="button" class="button disabled"><span>Disabled Button</span></button> 
  </section>
  <section>
    <h2>Checkbox</h2>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="true" checked="checked">
        <i></i>
        <span>Counter Culture</span>
      </label>
    </div> 
  </section>
  <section>
    <h2>Link</h2>
    <a href="#"><span>Link Text</span></a>
  </section>
  <section>
    <h2>Text Area</h2>
    <label><span>Label Text:</span><textarea>Link Text</textarea></label>
  </section>
  <section>
    <h2>Text Field</h2>
    <label><span>Label Text:</span><input type="text" value="Text Goes Here" /></label>
  </section>
  <section>
    <h2>Pulldown</h2>
    <label><span>Label Text:</span>
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
      </select>
    </label>
  </section>
  <section>
    <h2>Radio Group</h2>
    <label><span>Radio Group Label Text:</span></label>
    <label><input type="radio" name="group" value="1" /><span>Value 1</span></label>
    <label><input type="radio" name="group" value="2" /><span>Value 2</span></label>
  </section>
</body>
</html>
